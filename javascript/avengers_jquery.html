<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVENGERS</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body {
            background-color: #333;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color:#fff;
            margin:50px 0;
            position: relative;
            z-index: 999;
        }
        h1 img {
            height: 100px;
        }
        #avengers li {
            position: absolute;
            transform: translate(-50%,-50%);
            background-color: #fff;
            padding:5px;
            left:50%;
            top:60%;
            box-shadow: 3px 3px 3px rgba(0,0,0,0.1);
        }
        #avengers li img {
            width:100%;
        }
        body {
            background-size: auto 100vh;
            background-repeat: no-repeat;
            background-position: 50% 0;
        }
    </style>
    <script src="js/greensock/gsap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //forEach (el,idx) vs .each(idx,el);
            let depth = 0;
            let bigItem = null;
            $("#avengers li").each(function(idx,el){
                gsap.fromTo(el,{x:0,y:0,scale:0},{
                    x:Math.random()*1200-600,
                    y:Math.random()*600-300,
                    scale:Math.random()*0.1+0.02,
                    rotation:Math.random()*180-90,
                    delay:idx*0.05,
                    ease:"power4.out"
                });
                $(el).on("click",function(){
                    depth++;
                    gsap.set($(this),{zIndex:depth});
                    if($(this).hasClass("big")){
                        $(this).removeClass("big");
                        gsap.to($(this),{
                            x:Math.random()*1200-600,
                            y:Math.random()*600-300,
                            scale:Math.random()*0.1+0.02,
                            rotation:Math.random()*180-90,
                            duration:0.5,
                            ease:"power3.out"
                        });
                    } else {
                        $(this).addClass("big");
                        gsap.to($(this),{
                            x:0,y:0,scale:0.75,rotation:0,
                            duration:0.5,
                            ease:"power3.out"
                        });
                    }
                    if(bigItem!==null){
                        if(bigItem.hasClass("big")){
                            bigItem.removeClass("big");
                            gsap.to(bigItem,{
                                x:Math.random()*1200-600,
                                y:Math.random()*600-300,
                                scale:Math.random()*0.1+0.02,
                                rotation:Math.random()*180-90,
                                duration:0.5,
                                ease:"power3.out"
                            });
                        }
                    }
                    bigItem  =  $(this);
                })
            });
        });
    </script>
</head>
<body>
