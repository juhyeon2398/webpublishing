    <script>
      let list = document.querySelectorAll("#card li");
      let card = document.querySelector("#card");

      //         duration: 1.5,
      //         y: -800,
      //         delay: 0.1 * i,
      //         ease: "back.out"
      //       });
      //   }
      let total=list.length;
      list.forEach(function(el, idx) {
        if (idx == total - 1) {
          gsap.set(el, { rotation: 0 });
        } else {
          gsap.set(el, { rotation: Math.random() * 10 - 5 });
        }
        gsap.from(el, {
          duration: 1,
          y: -800,
          delay: 0.1 * idx,
          ease: "bounce.out"
        });
        el.addEventListener("click", function() {
          let selectedList = this;
          gsap.killTweensOf(this);
          gsap.set(this.previousElementSibling,{
              duration:0.2,
              rotation:0,
          })
          gsap.to(this, {
            duration: 0.5,
            x: 500,
            rotation: 30,
            ease: "power4.in",
            onComplete: function(mc) {
              gsap.to(mc, {
                rotation: Math.random() * 10 - 5,
                x: 0
              });
              card.insertBefore(selectedList, card.firstChild);
              console.log("ë");
            },
            onCompleteParams: [selectedList]
          });
        });
      });
