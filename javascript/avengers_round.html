    <title>AVENGERS</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body {
            background-color: #333;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color:#fff;
            margin:50px 0;
            position: relative;
            z-index: 999;
        }
        h1 img {
            height: 100px;
        }
        #avengers {
            position: absolute;
            left:50%;
            top:60%;
            transform: translate(-50%,-50%);
        }
        #avengers li {
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
        #avengers li a {
            display: block;
            padding:2px;
            background-color: #fff;
            box-shadow: 3px 3px 3px rgba(0,0,0,0.1);
            width:40px;
            position: relative;
            left:300px;
        }
        #avengers li a img {
            width:100%;
        }
        body {
            background-size: auto 100vh;
            background-repeat: no-repeat;
            background-position: 50% 0;
        }
    </style>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/greensock/gsap.min.js"></script>
    <script>
        $(document).ready(function(){
            let list = $("#avengers li");
            // gsap.set(list.eq(0),{rotation:0});
            // gsap.set(list.eq(1),{rotation:12});
            // gsap.set(list.eq(2),{rotation:24});
            let total = list.length;
            list.each(function(idx,el){
                gsap.set(el,{rotation: 360/total*idx });
                gsap.from(el,{
                    opacity:0,
                    delay:0.05*idx
                });
            });
            let num = 0;
            $(window).on("mousewheel",function(e){
                let wheel = e.originalEvent.deltaY;
                if(wheel>0){
                    //아래로
                    num++;
                } else {
                    //위로
                    num--;
                }
                gsap.to($("#avengers"),{
                    rotation:num*360/total,
                    ease:"power3.out"
                });
            });
        });
    </script>
</head>
