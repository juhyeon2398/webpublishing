<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>견적문의</title>

    <style>
      table {
        width: 700px;
      }
      select {
        width: 25%;
        margin: 5px;
      }
      input {
        width: 30%;
        margin: 5px;
      }
      caption {
        font-weight: bolder;
        color: black;
        font-size: 50px;
      }
      
    </style>
  </head>
  <body>
    <div>
      <table border="1">
        <caption>
          견적문의
        </caption>
        <colgroup>
          <col width="20%" />
          <col width="80%" />
        </colgroup>
        <tbody>
          <tr>
            <th scope="row"><label for="title">제목</label></th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th scope="row"><label for="name">이름</label></th>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <th scope="row"><label for="email">이메일</label></th>
            <td>
              <input type="text" /> @ <input type="text" id="email">
              <select name="">
                <option value="">메일계정선택</option>
                <option value="">empal.com</option>
                <option value="">naver.com</option>
                <option value="">hanmail.net</option>
                <option value="">hanmail.net</option>
                <option value="">nate.com</option>
                <option value="">dreamwiz.com</option>
                <option value="">lycos.co.kr</option>
                <option value="">yahoo.co.kr</option>
                <option value="">korea.com</option>
                <option value="">paran.com</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="tel">연락처</label></th>
            <td>
              <select name="" id="">
                <option value="">010</option>
                <option value="">011</option>
                <option value="">016</option>
                <option value="">017</option>
                <option value="">018</option>
                <option value="">019</option>
              </select>
              - <input type="text" /> - <input type="text" />
            </td>
          </tr>
          <tr>
            <th scope="row">내용</th>
            <td>
              <textarea name="" id="" cols="80%" rows="10" style="margin:5px"></textarea>
            </td>
          </tr>
          <tr>
            <th scope="row">첨부파일</th>
            <td><input type="file" name="" id="" /></td>
          </tr>
          <tr>
            <th scope="row">비밀번호</th>
            <td><input type="password" /> ※수정 및 삭제시 필요합니다.</td>
          </tr>
          <tr>
            <th scope="row">비밀글</th>
            <td><input type="checkbox" name="" id="" style="width: 10px;">비밀글</td>
          </tr>
        </tbody>
      </table>
    </div>
    <p></p>
    <div>
      <button type="submit"><a href="">등록</a></button>
      <button type="reset"><a href="">취소</a></button>
    </div>
  </body>
</html>
